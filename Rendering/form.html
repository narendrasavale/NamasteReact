<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <div id="form">
        
    </div>

    <script>
        const label = React.createElement('label', {}, "Full Name")
        const rootlabel = ReactDOM.createRoot(document.getElementById('form'))
        rootlabel.render(label)

        const input = React.createElement('input', {type: 'password', placeholder: 'Enter your password'})
        const rootinput = ReactDOM.createRoot(document.getElementById('form'))
        rootinput.render(input)
    </script>
    
</body>
</html>
