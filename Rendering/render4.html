<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <div id="form"></div>

    <script>
        const form = React.createElement('div',{},[
            React.createElement('label', {key: 'label', for: 'label'}, "Full Name"),
            React.createElement('input', {type: 'password', key: 'password', placeholder: 'Enter your password'}),
        ])
            const formroot = ReactDOM.createRoot(document.getElementById('form'))
            formroot.render(form)
    </script>
</body>
</html>
